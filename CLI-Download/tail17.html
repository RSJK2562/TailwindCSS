<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- css -->
    <link rel="stylesheet" href="output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="min-h-screen bg-gradient-to-b from-purple-50 to-lime-50 flex flex-col items-center justify-center">
        <!-- <div class="bg-white rounded-xl border border-gray-200 flex flex-col items-center py-5 px-4"> -->
        <div class="flex flex-col items-center py-5 px-4">

            <form>
                <div class="border-b-2 border-gray-900/10 pb-12">
                    <h2 class="text-base/7 font-semibold text-gray-900 text-center">Personal Information</h2>

                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                        <div class="sm:col-span-3">
                            <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First
                                name</label>
                            <div class="mt-2">
                                <input type="text" name="first-name" id="first-name"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                                    placeholder="Enter first-name">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last
                                name</label>
                            <div class="mt-2">
                                <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                                    placeholder="Enter last-name">
                            </div>
                        </div>

                        <div class="sm:col-span-4">
                            <label for="Phone" class="block text-sm/6 font-medium text-gray-900">Phone No</label>
                            <div class="mt-2">
                                <input id="Phone" name="Phone" type="number" autocomplete="Phone"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="dob" class="block text-sm/6 font-medium text-gray-900">DOB</label>
                            <div class="mt-2">
                                <input type="date" name="dob" id="dob" autocomplete="dob"
                                    class="block w-full rounded-md border-0 outline-0 py-[5px] px-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
                                    placeholder="Enter dob">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="city" class="block text-sm/6 font-medium text-gray-900">City</label>
                            <div class="mt-2">
                                <select id="city" name="city" autocomplete="city-name"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5  shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                                    <option>United States</option>
                                    <option>Canada</option>
                                    <option>Mexico</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                            <div class="mt-2">
                                <input type="email" name="email" id="email" autocomplete="email"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="sm:col-span-2 sm:col-start-1">
                            <label for="city" class="block text-sm/6 font-medium text-gray-900">City</label>
                            <div class="mt-2">
                                <input type="text" name="city" id="city" autocomplete="address-level2"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="region" class="block text-sm/6 font-medium text-gray-900">State</label>
                            <div class="mt-2">
                                <input type="text" name="region" id="region" autocomplete="address-level1"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="postal-code" class="block text-sm/6 font-medium text-gray-900">ZIP / Postal
                                code</label>
                            <div class="mt-2">
                                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="photo" class="block text-sm/6 font-medium text-gray-900">Photo</label>
                            <div class="mt-2">
                                <input type="file" name="photo" id="photo" autocomplete="photo"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
                            <div class="mt-2">
                                <div
                                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                                    <span
                                        class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">github.com/</span>

                                    <input type="text" name="username" id="username" autocomplete="username"
                                        class="block w-full flex-1 border-0 outline-0 bg-transparent py-1.5 pl-1 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6"
                                        placeholder="RSJK2562">
                                </div>
                            </div>
                        </div>

                        <div class="col-span-full">
                            <label for="address" class="block text-sm/6 font-medium text-gray-900">Street
                                address</label>
                            <div class="mt-2">
                                <textarea id="address" name="address" rows="3"
                                    class="block w-full rounded-md border-0 outline-0 py-1.5 px-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"></textarea>
                            </div>
                        </div>


                        <div class="col-span-full">
                            <fieldset>
                                <legend class="text-sm/6 font-semibold text-gray-900">My technology</legend>

                                <div class="flex flex-col sm:flex-row gap-4 mt-2">

                                    <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                            <input id="php" type="checkbox"
                                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                        </div>
                                        <div class="text-sm/6">
                                            <label for="php" class="font-medium text-gray-900">PHP</label>
                                        </div>
                                    </div>
                                    <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                            <input id="mern" type="checkbox"
                                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                        </div>
                                        <div class="text-sm/6">
                                            <label for="mern" class="font-medium text-gray-900">MERN</label>
                                        </div>
                                    </div>

                                </div>
                            </fieldset>
                        </div>

                        <div class="col-span-full">
                            <fieldset>
                                <legend class="text-sm/6 font-semibold text-gray-900">Gender</legend>

                                <div class="flex flex-col sm:flex-row gap-4 mt-2">

                                    <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                            <input id="male" type="radio" name="gd"
                                                class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                        </div>
                                        <div class="text-sm/6">
                                            <label for="male" class="font-medium text-gray-900">Male</label>
                                        </div>
                                    </div>
                                    <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                            <input id="female" type="radio" name="gd"
                                                class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                        </div>
                                        <div class="text-sm/6">
                                            <label for="female" class="font-medium text-gray-900">Female</label>
                                        </div>
                                    </div>

                                </div>
                            </fieldset>
                        </div>

                    </div>

                </div>


                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
