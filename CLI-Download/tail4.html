<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <img src="img.png" alt="" class="w-56 blur">
    <br>
    <img src="img.png" alt="" class="w-56 blur hover:blur-none duration-1000">
    <br>
    <img src="img.png" alt="" class="w-56 blur-sm">
    <br>
    <img src="img.png" alt="" class="w-56 blur-md">
    <br>
    <img src="img.png" alt="" class="w-56 blur-3xl">
    <br>
    <hr>
    <hr>
    <br>
    <div class="brightness-50">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="brightness-100">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="brightness-125">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="brightness-200">
        <img src="img.png" alt="" class="w-56">
    </div>
    <br>
    <hr>
    <hr>
    <br>
    <div class="contrast-50">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="contrast-100">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="contrast-125">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="contrast-200">
        <img src="img.png" alt="" class="w-56">
    </div>
    <br>
    <hr>
    <hr>
    <br>
    <div class="hue-rotate-15">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="hue-rotate-90">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="hue-rotate-180">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="-hue-rotate-60">
        <img src="img.png" alt="" class="w-56">
    </div>
    <br>
    <hr>
    <hr>
    <br>
    <div class="invert-0">
        <img src="img.png" alt="" class="w-56">
    </div>
    <div class="invert">
        <img src="img.png" alt="" class="w-56">
    </div>
</body>

</html>
