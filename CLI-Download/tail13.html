<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box | Modal</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="fixed inset-0"></div>
    <div class="fixed inset-0">
        <div class="flex h-full justify-center items-center">
            <div class="bg-slate-50 w-[512px] text-start shadow-xl rounded relative">
                <div class="p-5">
                    <div class="flex items-start">
                        <img src="https://static.vecteezy.com/system/resources/previews/017/172/388/original/warning-message-concept-represented-by-exclamation-mark-icon-exclamation-symbol-in-circle-png.png"
                            alt="waring" class="w-8 my-auto">
                        <div class="ms-4">
                            <h3 class="text-gray-900 font-semibold">Deactivate Account</h3>
                            <p class="text-sm text-gray-600">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-200 px-4 py-3 flex flex-row-reverse">
                    <button class="bg-red-600 text-white ms-4 rounded p-2 hover:bg-red-500">Deactivate</button>
                    <button class="bg-slate-100 ms-4 rounded p-2 shadow ring-1 ring-inset ring-gray-500 hover:bg-gray-50">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
